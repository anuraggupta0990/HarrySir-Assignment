<div class="main_container">
  <div class="form-container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="input_fields">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email?.invalid && (email?.touched)">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['pattern']">Enter a valid email</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix (click)="toggle()">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
            Invalid Password
          </mat-error>

          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            <!-- Password must be at least 8 characters long -->
          </mat-error>
          
          <!-- <mat-error *ngIf="password?.invalid && ( password?.touched)">
            <span *ngIf="password?.errors?.['pattern']">Password pattern is invalid</span>
          </mat-error> -->
        </mat-form-field>
        <div *ngIf="showForgotPasswordLink">
          <a (click)="navigateToForgotPassword()">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="loginButton" [disabled]="loginForm.invalid">Login</button>
      <a (click)="navigateToRegister()">Don't have an account? <span>Sign Up</span></a>
    </form>
    <div class="image-container">
      <img src="https://www.webfulhost.com/wp-content/uploads/2023/03/linus-developers.png">
    </div>
  </div>
</div>
