<div class="main_container">
  <div class="form-container">
    <form class="form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <h1>Forgot Password</h1>
      <div class="input_fields">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['pattern']">Enter a valid email</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" maxlength="10">
          <mat-icon matSuffix>phone</mat-icon>
          <!-- <mat-error *ngIf="phoneNumber?.invalid && phoneNumber?.touched">
            <span *ngIf="phoneNumber?.errors?.['required']">Phone Number is required</span>
            <span *ngIf="phoneNumber?.errors?.['pattern']">Enter a valid phone number</span>
          </mat-error> -->
          <mat-error *ngIf="forgotPasswordForm.get('phoneNumber')?.hasError('required')">Phone Number is required</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('phoneNumber')?.hasError('pattern')">Enter a valid 10-digit phone number</mat-error>
        </mat-form-field>
      </div>
      <button type="submit" class="loginButton" (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid">Next</button>

      <a (click)="navigateToLogin()"><span>Back to Login</span></a>
    </form>
    <div class="image-container">
      <img src="https://educoachapp.com/wp-content/uploads/2020/06/exampro-1024x922.png">
    </div>
  </div>
</div>
