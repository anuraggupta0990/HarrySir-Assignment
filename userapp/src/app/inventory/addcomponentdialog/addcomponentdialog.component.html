<h2 mat-dialog-title>Add New Component Type</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="New Component Type" [(ngModel)]="newComponentType">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onAddClick()">Add</button>
</div>
